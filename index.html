<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVC JS Calculator</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/queries.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>"
    />
    <script type="module" src="./src/js/controller.js"></script>
  </head>
  <body>
    <header><h1>MVC JavaScript Calculator</h1></header>
    <div class="wrapper">
      <div class="grid">
        <div class="output">
          <div data-output class="current-operand"></div>
        </div>
        <button data-reset class="span-two">C</button>
        <button data-negative>+/-</button>
        <button data-operator="divide">&divide;</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operator="multiply">&#215;</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operator="add">+</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operator="subtract">-</button>
        <button data-number=".">.</button>
        <button data-number="0">0</button>
        <button data-equal class="span-two">=</button>
      </div>
    </div>
  </body>
</html>
